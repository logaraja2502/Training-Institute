      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <header>
      <div></div>

      <div>
        <img src="images/logo.png" alt="logo" />
      </div>

      <div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses & Plans</a></li>
          <li><a href="contactus.html" class="flink">Contact Us</a></li>
        </ul>
      </div>

      <div class="empty"></div>

    </header>

    <section>
      <div class="background-container">
        <div class="bg-image"></div>
        <div class="bg-text">
          <h1>Get In Touch<br />With Us</h1>
          <p>
            For more insight to what we do, please <br />contact us through any
            of the following <br />
            means.
          </p>
        </div>
      </div>
    </section>

    <section class="msg-box">
      <div class="msg-inbox">
        <h3>Send us a message</h3>
        <form action="https://wa.me/+917402458544?text=Hi%20Myself%20">
          <input type="text" name="fname" id="fname" placeholder="First Name" required/>
          <input type="text" name="lname" id="lname" placeholder="Last Name" required/>
          <input type="tel" name="pnumber" id="pnumber" placeholder="Phone" required/>
          <input type="email" name="email" id="email" placeholder="Email" required/>
          <textarea
            name="message"
            id="message"
            placeholder="Message"
            cols="30"
            rows="5"
          ></textarea>
          <input type="submit" value="Send Message" />
        </form>
      </div>

      <div class="msg-inbox2">
        <h3>Contact Info</h3>
        <h5><i class="fa fa-phone ph"></i>+91 7402458544</h5>
        <h5><i class="fa fa-envelope ph"></i>info@vephlagroup.com</h5>
      </div>
    </section>

    <footer>
      <div class="grid">
        <div></div>
        <div><a href="courses.html">Course Plans</a></div>
        <div><a href="#">Resources</a></div>
        <div><img src="images/logo txt 1.png" alt="" /></div>
        <div><a href="aboutus.html">About Us</a></div>
        <div><a href="aboutus.html">Our Tutors</a></div>
        <div></div>
      </div>
      <div class="divider"><hr /></div>

        <p>&#169; 2010 - 2020 <a href="#">Privacy & Terms</a></p>
      </div>
